<META http-equiv=Content-Type content="text/html; charset=iso-8859-1"><SCRIPT type="text/javascript"><!--//function doSubmit(){	if (document.forms[0].inform_interval.value < 1 || document.forms[0].inform_interval.value > 3600)	{		alert("Inform Interval must be 1-3600!");		return false;	}	return true;}//--></SCRIPT></HEAD><BODY onLoad="LoadHelp('Tr069CfgHelpRpm.htm');setTagStr(document,'ntw_tr069_cfg');resize(this);" onResize="resize(this);"><FORM action="Tr069CfgRpm.htm" enctype="multipart/form-data" method="get" onSubmit="return doSubmit();">  <TABLE id="autoWidth">    <TR>      <TD class=h1 colspan=2 id="t_title">TR069 Settings</TD>    </TR>    <TR>      <TD class=blue colspan=2></TD>    </TR>		<TR>      <TD class=Item id="t_tr069">TR069:</TD>      <TD><INPUT name="tr069_active" type="radio" onClick="change_tr069_able()" value="0">        <SPAN id = "t_tr069_disable">Disable</SPAN>&nbsp; &nbsp;        <INPUT name="tr069_active" type="radio" onClick="change_tr069_able()" value="1" checked>        <SPAN id = "t_tr069_enable">Enable</SPAN>	  </TD>    </TR>	    <TR>      <TD colspan=2></TD>    </TR>		<TR>     <TD class=Item id = "t_local_ip_addr">LOCAL IP Address:</TD>      <TD><DIV id="local_ip"></DIV></TD>    </TR>		<TR>      <TD colspan=2></TD>    </TR>	    <TR>      <TD class=Item id="t_ACS_login">ACS Login:</TD>    </TR>    <TR>      <TD class=Item id = "t_ACS_url">ACS URL:</TD>      <TD><INPUT name="url" class="text" value="" size="40" maxlength="118" onFocus="doFocus()" onBlur="doOnblur()"></TD>    </TR>	<TR>      <TD class=Item id = "t_usrname">User Name:</TD>      <TD><INPUT name="usrname" class="text" value="" size="20" maxlength="118" onFocus="doFocus()" onBlur="doOnblur()"></TD>    </TR>	    <TR>      <TD class=Item id = "t_passwd">Password:</TD>      <TD><INPUT name="psw" type="password" class="text" value="" size="20" maxlength="118" onFocus="doFocus()" onBlur="doOnblur()"></TD>    </TR>        <TR>      <TD colspan=2></TD>    </TR>		<TR>      <TD class=Item id="t_inform">Inform:</TD>      <TD><INPUT name="inform_active" type="radio" onClick="change_inform_able()" value="0">        <SPAN id = "t_inform_disable">Disable</SPAN>&nbsp; &nbsp;        <INPUT name="inform_active" type="radio" onClick="change_inform_able()" value="1" checked>        <SPAN id = "t_inform_enable">Enable</SPAN>	  </TD>    </TR>	<TR>      <TD class=Item id = "t_inform_interval">Inform Interval:</TD>      <TD><INPUT name="inform_interval" class="text" value="" size="15" maxlength="118" onFocus="doFocus()" onBlur="doOnblur()">	  (1-3600)</TD>    </TR>	<TR>      <TD class=Item id = "t_conn_port">Connection Port:</TD>      <TD><INPUT name="conn_port" class="text" value="" size="15" maxlength="118" onFocus="doFocus()" onBlur="doOnblur()"></TD>    </TR>    	<TR>      <TD colspan=2></TD>    </TR>	    <TR>      <TD class=Item id="t_cpe_login">CPE Login:</TD>    </TR>	<TR>      <TD class=Item id = "t_req_user">Connection Request User:</TD>      <TD><INPUT name="conn_req_user" class="text" value="" size="15" maxlength="118" onFocus="doFocus()" onBlur="doOnblur()"></TD>    </TR>	<TR>      <TD class=Item id = "t_req_pwd">Connection Request Password:</TD>      <TD><INPUT name="conn_req_pwd" type="password" class="text" value="" size="15" maxlength="118" onFocus="doFocus()" onBlur="doOnblur()"></TD>    </TR>		<TR>      <TD class=blue colspan=2></TD>    </TR>    <TR>      <TD></TD>      <TD><INPUT name="Save" type="submit" class="buttonBig" value="Save" onClick="return doSubmit();></TD>    </TR>	  </TABLE></FORM></BODY><HEAD><META http-equiv="pragma" content="no-cache"></HEAD></HTML><SCRIPT type="text/javascript">if (tr069Info[0] == 0)	document.forms[0].tr069_active[0].checked =true;else	document.forms[0].tr069_active[1].checked =true;document.forms[0].url.value = tr069Info[1];document.forms[0].usrname.value = tr069Info[2];document.forms[0].psw.value = tr069Info[3];if (tr069Info[4] == 0)	document.forms[0].inform_active[0].checked =true;else	document.forms[0].inform_active[1].checked =true;document.forms[0].inform_interval.value = tr069Info[5];document.forms[0].conn_port.value = tr069Info[6];document.getElementById("local_ip").innerHTML = tr069Info[7];document.forms[0].conn_req_user.value = tr069Info[8];document.forms[0].conn_req_pwd.value = tr069Info[9];</SCRIPT>
