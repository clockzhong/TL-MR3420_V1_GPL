<SCRIPT type="text/javascript">
	document.forms[0].wantype.selectedIndex = dhcpv6Info[0];
	if(dhcpv6Info[1] == 0) /*DHCPV6_SUCCESS*/
	{
		document.forms[0].RenewIp.disabled = true;
		document.forms[0].ReleaseIp.disabled = false;
	}
	if(dhcpv6Info[1] == 1) /*DHCPV6_PROCESS*/
	{
		document.forms[0].RenewIp.disabled = false;
		document.forms[0].ReleaseIp.disabled = false;
	}
	if(dhcpv6Info[1] == 2)/*DHCPV6_SUSPEND*/
	{
		document.forms[0].RenewIp.disabled = false;
		document.forms[0].ReleaseIp.disabled = true;
	}
	if(dhcpv6Info[1] == 3)/*DHCPV6_STOPPED*/
	{
		document.forms[0].RenewIp.disabled = false;
		document.forms[0].ReleaseIp.disabled = true;
	}
	
	document.getElementById('ip').innerHTML = dhcpv6Info[2];
	//document.getElementById('prefix').innerHTML = dhcpv6Info[3];
	document.forms[0].gw.value = dhcpv6Info[4];
	document.forms[0].mtu.value = dhcpv6Info[5];
	document.forms[0].manual.checked = (dhcpv6Info[6] == 1) ? true: false;
	if(dhcpv6Info[6] == 1)
	{
		document.forms[0].dnsserver.disabled = false;
		document.forms[0].dnsserver2.disabled = false;
	}
	else
	{
		document.forms[0].dnsserver.disabled = true;
		document.forms[0].dnsserver2.disabled = true;
	}
	document.forms[0].dnsserver.value = dhcpv6Info[7];
	document.forms[0].dnsserver2.value = dhcpv6Info[8];
	document.forms[0].domain.value = dhcpv6Info[9];
	document.forms[0].hostname.value = dhcpv6Info[10];
</SCRIPT>
