<SCRIPT type="text/javascript"><!--
function doSubmit()
{
	var c;
	var ch = "0123456789abcdefABCDEF";
	var element;
	element = document.getElementById("vendorid");
	
	if (element.value == "")
	{
		alert(js_no_vendorid = "Please input the Vendor ID.");
		element.focus();
		element.select();
		return false;
	}
	for (var i = 0; i < element.value.length; i++)
    {
		c = element.value.charAt(i);
		if (ch.indexOf(c) == -1)
		{
			alert(js_wrong_vendorid = "The Vendor ID should be composed of 1 to 4 hexadecimal characters.");
			element.focus();
			element.select();
			return false;
		}
	}		
	
	element = document.getElementById("productid");
	if (element.value == "")
	{
		alert(js_no_vendorid = "Please input the Product ID.");
		element.focus();
		element.select();
		return false;
	}
	for (var i = 0; i < element.value.length; i++)
    {
		c = element.value.charAt(i);
		if (ch.indexOf(c) == -1)
		{
			alert(js_wrong_productid = "The Product ID should be composed of 1 to 4 hexadecimal characters.");
			element.focus();
			element.select();
			return false;
		}
	}	
	
	element = document.getElementById("cmdstr");
	if(element.value == "")
	{
		alert(js_bad_cmdstr= "Please input the Command String.");
		element.focus();
		element.select();
		return false;
	}
	return true;
}
//--></SCRIPT>
</HEAD>

<SCRIPT type="text/javascript">

if (usbModemParam[3])
{
	document.getElementById("vendorid").value = usbModemParam[0];
	document.getElementById("productid").value = usbModemParam[1];
}
else
{
	document.getElementById("vendorid").value = "";
	document.getElementById("productid").value = "";
}
document.getElementById("cmdstr").value = usbModemParam[2];
document.getElementById("Changed").value = usbModemParam[3];
document.getElementById("SelIndex").value = usbModemParam[4];
switch (usbModemParam[5])
{
case 0:
	document.getElementById("cur_vid").innerHTML = "<SPAN id=\"t_unplugged\" name=\"t_unplugged\">USB Modem Unplugged</SPAN>";
	document.getElementById("cur_pid").innerHTML = "<SPAN id=\"t_unplugged\" name=\"t_unplugged\">USB Modem Unplugged</SPAN>";
	break;
case 1:
	document.getElementById("cur_vid").innerHTML = "<SPAN id=\"t_ident\" name=\"t_ident\">USB Modem Identifying</SPAN>";
	document.getElementById("cur_pid").innerHTML = "<SPAN id=\"t_ident\" name=\"t_ident\">USB Modem Identifying</SPAN>";
	break;
case 2:
case 3:
	document.getElementById("cur_vid").innerHTML = "0x" + usbModemParam[6].toString(16);
	document.getElementById("cur_pid").innerHTML = "0x" + usbModemParam[7].toString(16);
	break;
default:
	document.getElementById("cur_vid").innerHTML = "<SPAN id=\"t_unkown\" name=\"t_unkown\">Unkown USB Device</SPAN>";
	document.getElementById("cur_pid").innerHTML = "<SPAN id=\"t_unkown\" name=\"t_unkown\">Unkown USB Device</SPAN>";
	break;
}
</SCRIPT>
