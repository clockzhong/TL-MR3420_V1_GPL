<BODY onLoad="resize(this);LoadHelp('NetworkV6CfgHelpRpm.htm')" onResize="resize(this);">
<FORM action="WanStaticIpV6CfgRpm.htm" enctype="multipart/form-data" method="get" onSubmit="return doSubmit();">
  <TABLE id="autoWidth">
    <TR>
      <TD class=h1 colspan=2 id = "t_title">WAN</TD>
    </TR>
    <TR>
      <TD class=blue colspan=2></TD>
    </TR>    
    <TR>
      <TD class=Item id = "t_wan_conn_tp">WAN Connection Type:</TD>
      <TD><SELECT name="wantype" onChange="doChange()">
	<SCRIPT type="text/javascript">
	for ( var t=0; t < wantypeinfo[0]; t++)
	{
		document.write('<option value="'+wantypeinfo[t*2+1]+'" '+wanType[wantypeinfo[t*2+1]]+'\/option>');
	}
	</SCRIPT>
        </SELECT>       
    </TR>
    <TR>
      <TD colspan=2></TD>
    </TR>
    <TR>
      <TD class=Item id = "t_ip_addr">IPv6 Address:</TD>
      <TD><INPUT name="ip" type="text" class="text" value="" size="40" maxlength="40"></TD>
    </TR>
    <TR>
      <TD class=Item id = "t_prefix">IPv6 Prefix:</TD>
      <TD><INPUT name="prefix" type="text" class="prefix" value="" size="4" maxlength="4"></TD>
    </TR>
    <TR>
      <TD class=Item id = "t_def_gateway">Default Gateway:</TD>
      <TD><INPUT name="gateway" type="text" class="text" value="" size="40" maxlength="40">
        <SPAN id = "t_option">&nbsp;(Optional)</SPAN></TD>
    </TR>
    <TR>
      <TD colspan=2></TD>
    </TR>
    <TR>
      <TD class=Item id = "t_mtu_size">MTU Size (in bytes):</TD>
      <TD><INPUT name="mtu" type="text" class="text" value="" size="5" maxlength="5">
        <SPAN id = "t_desc">&nbsp;(The default is 1500, do not change unless necessary.)</SPAN></TD>
    </TR>
    <TR>
      <TD colspan=2></TD>
    </TR>
    <TR>
      <TD class=Item id = "t_pri_dns">Primary DNS:</TD>
      <TD><INPUT name="dnsserver" type="text" class="text" value="" size="40" maxlength="40">
        <SPAN id = "t_option1">&nbsp;(Optional)</SPAN></TD>
    </TR>
    <TR>
      <TD class=Item id = "t_sec_dns">Secondary DNS:</TD>
      <TD><INPUT name="dnsserver2" type="text" class="text" value="" size="40" maxlength="40">
        <SPAN id="t_opt2">&nbsp;(Optional)</SPAN></TD>
    </TR>
    <TR>
      <TD class=blue colspan=2></TD>
    </TR>
    <TR>
      <TD></TD>
      <TD><INPUT name="Save" type="submit" class="buttonBig" value="Save"></TD>
    </TR>
  </TABLE>
</FORM>
