	<tr>
		<td width="7" class="title"><img src="../images/arc.gif" width="7" height="24"></td>
		<td width="495" align="left" valign="middle" class="title">帮助－局域网WEB管理</td>
	</tr>
	<tr>
		<td colspan="2">
			<table width="502" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td class="vline" rowspan="15"><br></td>
					<td width="500" height="190">
						<table width="450" border="0" align="center" cellpadding="0" cellspacing="0" class="space">
							<tr><td>为了更好地对局域网中的计算机进行控制，您可以通过局域网WEB管理功能来限制局域网中计算机对本WEB管理页面的访问。</td></tr>
						</table>
						<table width="450" border="0" align="center" cellpadding="0" cellspacing="0" class="space">
							<tr>
								<td>本路由器默认允许局域网中的所有计算机登陆路由器执行WEB管理，如果您选择“仅允许列表中的MAC地址访问本WEB管理页面”，并在列表中添加可以执行WEB管理的计算机的MAC地址，那么仅有在列表中的计算机才能访问路由器的WEB管理页面，而局域网中的其他计算机将被拒绝访问本路由器。</td>
							</tr>
						</table>
						<table width="450" border="0" align="center" cellpadding="0" cellspacing="0" class="space">
							<tr><td>单击“添加”按钮即可把当前管理PC的MAC地址复制到列表中。</td></tr>
						</table>
					</td>
					<td class="vline" rowspan="15"><br></td>
				</tr>
