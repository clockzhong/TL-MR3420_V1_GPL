<td colspan="2">DDNS用来解决动态IP的问题。针对大多数不使用固定IP地址的用户，通过动态域名解析服务可以经济、高效的构建自身的网络系统。</td>

<tr>
<td height="99" colspan="2"><br>

<br>

<br>
用户名：在DDNS服务器上注册的用户名。<br>
<br>
密 码： 在DDNS服务器上注册的密码。<br>
<br>
启用DDNS： 选中则启用DDNS功能，否则关闭DDNS功能。<br>
<br>
连接状态： 当前与DDNS服务器的连接状态。
