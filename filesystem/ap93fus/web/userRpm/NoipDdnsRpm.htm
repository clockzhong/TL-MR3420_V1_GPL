
<META http-equiv=Content-Type content="text/html; charset=iso-8859-1">
<script language=javascript><!--//
var e;
var bRefreshFlag=1;
function stopRefresh()
{
	bRefreshFlag=0;
}
function startRefresh()
{
	bRefreshFlag=1;
}
function doChange()
{
	var nIndex;
	nIndex=document.forms[0].provider.value;
	location.href="DdnsAddRpm.htm?provider="+nIndex;
}
function ResetStatus()
{
	window.status=" ";
	return true;
}
function goUrl(url)
{
	window.open(url,'','');
}
function doRefresh()
{
	var nIndex;
	if(1==bRefreshFlag)
	{
		nIndex=document.forms[0].provider.value;
		location.href="DdnsAddRpm.htm?provider="+nIndex;
	}
}
function doLoad()
{
	if(serInf[3]==0)
	{
		return;
	}
	else
	{
		window.setTimeout("doRefresh()", 6000);
	}
}
function doWanChange()
{
	var n = document.forms[0].wan.selectedIndex;
	var s = "wan="+n;
	location.href = "/userRpm/DynDdnsRpm.htm"+"?"+s;
}

//--></script></head>

{

<script language="JavaScript">
document.forms[0].username.value = serInf[0];
if(""==serInf[0])
{
    document.forms[0].pwd.value="";
}
else
{
	document.forms[0].pwd.value = serInf[1];
}
document.forms[0].cliUrl.value = serInf[2];
document.forms[0].EnDdns.checked = serInf[3];
switch (serInf[4])
{
	case 0:
	document.getElementById("connectStatus").innerHTML = "<span id = \"tag_not_launch\">DDNS not launching!</span>";
	break;
	
	case 1: 
	document.getElementById("connectStatus").innerHTML = "<span id =\"tag_connecting\">Connecting...</span>";
	break;
	
	case 2: 
	document.getElementById("connectStatus").innerHTML = "<span id = \"tag_succeeded\">Succeeded!</span>";
	break;
	
	case 3:
	document.getElementById("connectStatus").innerHTML = "<span id = \"tag_err_inf\">User or Password error!</span>";
	break;
	
	case 4:
	document.getElementById("connectStatus").innerHTML = "<span id = \"tag_dmn_name_err\">Domain Name error</span>";
	break;
	
	default:
	document.getElementById("connectStatus").innerHTML = "---";
	break;
}
if(serInf[8] != 1)
{
	document.forms[0].wan.selectedIndex = serInf[7];
}
document.forms[0].provider.value = serInf[5];
document.forms[0].EnDdns.value = serInf[6];
</script>
