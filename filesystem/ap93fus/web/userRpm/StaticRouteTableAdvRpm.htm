<script language="JavaScript"><!-- 
function doHelp(){location.href="/help/StaticRouteTableHelpRpm.htm";}
function doBack(nPage)
{
	location.href="/userRpm/StaticRouteTableRpm.htm?Page="+nPage;
}
function doSubmit()
{
	if(document.forms[0].Ip.value=="") 
	{
		alert("请输入IP地址！");
		 return false;
	}
	if(!is_ipaddr(document.forms[0].Ip.value))
	{
		var element =document.forms[0].Ip;
		if(element)
		{
			element.focus();element.select();
		}
		return false;
	}
	if(document.forms[0].Mask.value=="") 
	{
		alert("请输入子网掩码！");
		 return false;
	}
	if(!is_maskaddr(document.forms[0].Mask.value))
	{
		var element =document.forms[0].Mask;
		if(element)
		{
			element.focus();element.select();
		}
		return false;
	}
	if(document.forms[0].Gateway.value=="") 
	{
		alert("请输入网关！");
		 return false;
	}
	if(!is_gatewayaddr(document.forms[0].Gateway.value))
	{
		var element =document.forms[0].Gateway;
		if(element)
		{
			element.focus();element.select();
		}
		return false;
	}
	return true;
}
//--></script></head>
<body>
<center><form action="StaticRouteTableRpm.htm" enctype="multipart/form-data" method="get" onSubmit="return doSubmit();">
<table width="502" border="0" cellspacing="0" cellpadding="0">
<tr><td width="7" class="title"><img src="/images/arc.gif" width="7" height="24"></td>
<td width="495" align="left" valign="middle" class="title">静态路由表</td></tr>
<tr><td colspan="2"><table width="502" border="0" cellspacing="0" cellpadding="0">
<tr><td class="vline" rowspan="15"><br> </td>
<td width="500"> 
<table width="400" border="0" align="center" cellpadding="0" cellspacing="0" class="space">

<tr><td>本页设置路由器的静态路由信息。</td></tr></table> 
<table width="410" border="0" align="center" cellpadding="2" cellspacing="2" class="space">
<TR><TD >目的IP地址：</TD><TD><input name="Ip" type="text" class="text" value="" size="15" maxlength="15"></TD></TR>
<TR><TD >子网掩码：</TD><TD><input name="Mask" type="text" class="text" value="" size="15" maxlength="15"></TD></TR>
<TR><TD >默认网关：</TD><TD><input name="Gateway" type="text" class="text" value="" size="15" maxlength="15"></TD></TR>
<TR><TD >状态：</TD>
<TD><select size="1" name="State" class="list">
<option value="0" selected>失效&nbsp;</option>
<option value="1" >生效&nbsp;</option>
</select></TD>
</TR>
</table></td>
<td class="vline" rowspan="15"><br> </td></tr>
<tr><td class="hline"><img src="/images/empty.gif" width="1" height="1"></td></tr>
<tr><td class="tail">
<input name="Changed" type="hidden" value=1><input name="SelIndex" type="hidden" value="1"><input name="Page" type="hidden" value="1">&nbsp;&nbsp;<input name="Save" type="submit" class="button" value="保 存">
&nbsp;<input type="button" value="返 回" name="Back" class="button" onClick="doBack(srtEditInf[6]);">
&nbsp;<input name="Help" type="button" class="button" value="帮 助" onClick="doHelp();">
</td></tr>
<tr><td class="hline"><img src="/images/empty.gif" width="1" height="1"></td></tr>			
</table></td></tr></table>
</form></center></body><head><meta http-equiv="pragma" content="no-cache"></head></html>

document.forms[0].Gateway.value =srtEditInf[2];
document.forms[0].State.value = srtEditInf[3];
