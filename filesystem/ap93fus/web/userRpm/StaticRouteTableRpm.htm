<script language="JavaScript"><!-- 
function doHelp()
{
    location.href="/help/StaticRouteTableHelpRpm.htm";
}
function doAll(val)
{
    if(SRTPara[2] == 0)
    {
        alert("路由器的静态路由表为空！");
        return;
    }
    if(val=="DelAll")
    {
        if(!confirm("确定删除所有条目？")) 
        return;
    } 
    location.href="/userRpm/StaticRouteTableRpm.htm?doAll="+val+"&Page="+curPage;}
function doAdd(nPage)
{
    location.href="/userRpm/StaticRouteTableRpm.htm?Add=Add&Page="+nPage;
}
function doPage(nPage)
{   
    location.href="StaticRouteTableRpm.htm?Page="+nPage;
}
function ResetStatus(strInfo)
{
    window.status=strInfo;
    return true;
}

var maskList = new Array(
"255.0.0.0",		//0
"255.255.0.0",		//1
"255.255.255.0",	//2
"255.255.255.255"	//3
);

<body>
<center><form action="StaticRouteTableRpm.htm" enctype="multipart/form-data" method="get" onSubmit="return doSubmit();">

<tr><td width="7" class="title"><img src="/images/arc.gif" width="7" height="24"></td>

<tr><td colspan="2"><table width="552" border="0" cellspacing="0" cellpadding="0">
<tr><td class="vline" rowspan="15"><br> </td>
<td width="550"> 
<table width="470" border="0" align="center" cellpadding="0" cellspacing="0" class="space">

<tr><td>本页设置路由器的静态路由信息。</td></tr></table> 
<table width="470" border="1" align="center" cellpadding="0" cellspacing="0" class="space">
<tr><td align="center">ID</td><td align="center" >目的IP地址</td><td align="center" >子网掩码</td><td align="center">网关</td><td align="center" >状态</td><td align="center" >编辑</td></tr>
<script language="JavaScript">
if (SRTPara[2]>0)
{
    var row=0;
    var StatusString;
    var IdStart = (SRTPara[0]-1)*SRTPara[4];
    var modifyId;
    var maskType;
    for (i=0;i< SRTPara[2];i++){
    	modifyId = IdStart;
    	IdStart++;
    	row = i*SRTPara[3];
    	StatusString = (routeList[row+3]==0)?"失效":"生效";
    	maskType = routeList[row+1]
    	document.write('<tr><td align="center">'+ IdStart + '</td>');
    	document.write('<td align="center">'+ routeList[row] +'</td>');
    	document.write('<td align="center">'+ routeList[row+1] +'</td>');
    	document.write('<td align="center">'+ routeList[row+2] +'</td>');
    	document.write('<td align="center">'+ StatusString +'</td>');
    	document.write('<td align="center"><a href=\"/userRpm/StaticRouteTableRpm.htm?Modify=' + 
    					modifyId+'&Page='+SRTPara[0]+
    					'\" OnMouseOver=\"return ResetStatus(\'modify\');\">编辑</a>&nbsp;<a href=\"/userRpm/StaticRouteTableRpm.htm?Del='+
    				 	modifyId+'&Page='+SRTPara[0]+
    					'\" OnMouseOver=\"return ResetStatus(\'delete\');\">删除</a></td></tr>');

    }
}
</script>
</table>
<table width="470" align="center" border="0" cellpadding="0" cellspacing="0" class="space">

</table>

</td>

<script language="JavaScript">
var  curPage = SRTPara[0];
var  prePage = (SRTPara[0] == 1)?1:SRTPara[0]-1;
var  NextPage = SRTPara[0]+1;
document.forms[0].Page.value = curPage;
document.forms[0].previous.disabled = (SRTPara[0] < 2)?true:false;
document.forms[0].next.disabled = (SRTPara[1] > 0)?false:true;
</script>
