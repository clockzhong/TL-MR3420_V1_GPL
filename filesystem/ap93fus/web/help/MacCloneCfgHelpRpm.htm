<body>
<SCRIPT type="text/javascript">
dohelp("帮助－MAC地址克隆", 190);
	begin();
		writeline("本页显示当前连接到本无线网络的所有主机的基本信息。");
	end();
	begin();
		writeline("MAC地址：", "本路由器对广域网的MAC地址，此值一般不用更改。但某些ISP可能会要求对MAC地址进行绑定，此时ISP会提供一个有效的MAC地址给用户，您只要根据它所提供的值，输入到“MAC地址”栏，然后单击“保存”，即可改变本路由器对广域网的MAC地址。");
		writeline("当前管理PC的MAC地址：", "当前正在进行管理操作的计算机的MAC地址。");
	end();
	begin();
		writeline("按钮功能");	
	end();	
	begin();
		writeline("恢复出厂MAC：","单击此按钮，您即可恢复本路由器对广域网的MAC地址为出厂时的默认设置。");
		writeline("克隆MAC地址：","单击此按钮，您即可把当前管理PC的MAC地址填入到“MAC地址”栏内。");	
	end();	
	begin();
		writeline("注意： 只有局域网中的计算机才能使用“MAC地址克隆”功能。");
	end();		
done();
</SCRIPT>
