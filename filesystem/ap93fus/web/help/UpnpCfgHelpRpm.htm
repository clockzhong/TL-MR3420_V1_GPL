		writeline("协议类型：", "所打开的协议的类型。");
		writeline("IP地址：", "UPnP请求中包含的本地主机的IP地址。");
		writeline("状态：", "	指示端口是否启用。");
	end();
	begin();
		writeline("注意：使用UPnP不仅仅是路由器支持就可以了，还需要操作系统和应用软件本身的支持。");
	end();			
done();
