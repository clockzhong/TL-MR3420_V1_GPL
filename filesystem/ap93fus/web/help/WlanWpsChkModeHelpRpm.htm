<table width="400" border="0" align="center" cellpadding="0" cellspacing="0" class="space">
<tr><td class="top" colspan="2">该设置将帮助您手动添加设备到现有网络。如果新设备支持无线安全设置并且设置有配置按钮，您可以通过按下新设备上的配置按钮，然后在二分钟之内选择该配置页内的“按下新设备上的按钮”选项，并点击“连接”按钮将其添加至网络中。您还可以通过在路由器内输入新设备的PIN码，然后点击"连接"按钮将其添加至网络中。</td></tr>
<tr><td class="top" colspan="2">&nbsp;</td></tr>
<tr><td class="top">输入准备添加的新设备的PIN码：</td>
<td>如果要添加的设备支持PIN码连接，请选择此项。</td></tr>
<tr><td width="111" class="top">PIN码：</td><td width="289">输入新设备的PIN码。</td>
</tr><tr><td class="top">按下新设备上的按钮：</td><td>如果要添加的设备支持按钮连接，请选择此项。</td>
</tr><tr><td class="top">返回：</td><td>返回到QSS配置页。</td>
</tr><tr><td class="top">连接：</td><td>连接到新设备，并将新设备添加到现有的网络中。</td>
</tr></table></td><td class="vline" rowspan="15"><br></td></tr>
